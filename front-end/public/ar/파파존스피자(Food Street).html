<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
            vr-mode-ui="false"
        >

                <a-assets>
                    <a-asset-item
                        id="navigation-asset"
                        src="./assets/navigate.glb"
                    ></a-asset-item>
                    <a-asset-item
                        id="store-asset"
                        src="./assets/store.glb"
                    ></a-asset-item>
                </a-assets>

                <a-image
                    id="object"
                    src="assets/asset.jpeg"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 35.84173647745351; longitude: 128.68106835588316;"
                ></a-image>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#store-asset"
                    scale="0.06 0.06 0.06"
                    gps-entity-place="latitude: 35.84173647745351; longitude: 128.68106835588316;"
                ></a-entity>

            <a-camera gps-camera rotation-reader>
                <a-image
                    src="./assets/ar_info.png"
                    scale="2 0.45 1"
                    position="-0.06 1.75 -5"
                ></a-image>

                <a-entity
                    look-at="#object"
                    animation-mixer="loop: repeat"
                    gltf-model="#navigation-asset"
                    scale="0.3 0.3 0.3"
                    position="0 -3 -5"
                    light="type: ambient; color: #ffffff; intensity: 1.9;"
                ></a-entity>
            </a-camera>
        </a-scene>
        <script>
            document.querySelector('a-scene').addEventListener('click', function() {
                window.location.href="http://localhost:3000/facilities"
            })
        </script>
    </body>
</html>
